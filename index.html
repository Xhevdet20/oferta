<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.0/css/font-awesome.css"> -->
  <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>My Kujtesa</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo flex1">
        <img src="./assets/kujtesa-dashboard-logo.svg"  alt="">
      </div>
      <div class="title flex2">
        <h1><b>KRIJO OFERTËN TËNDE
          ME KUJTESA!</b> </h1>
      </div>
      <div class="flex3">
      </div>
    </div>

    <div class="content">
      <div class="table">
    
        <div class="row1">
          <div style="border-top-left-radius: 20px;
                      color: black;"><b>RESIVER</b></div>
          <div>
            <div class="radiobutton-container ">
              <label for="rs1" id="rs-label1">
                <input type="radio" id="rs1" name="resiver" value="1">
                <span><b>X1</b> - 3€</span>
              </label>
            </div>
          </div>
          
          <div>
            <div class="radiobutton-container">
              <label for="rs2" id="rs-label2">
                <input type="radio" id="rs2" name="resiver" value="2">
                <span><b>X2</b> - 3€</span>
              </label>
            </div>
          </div>
          <div>
            <div class="radiobutton-container">
              
              <label for="rs3" id="rs-label3">
                <input type="radio" id="rs3" name="resiver" value="3">
                 <span><b>X3</b> - 3€</span>
                </label>
            </div>
          </div>
          <div>
              -
          </div>
          <div style="border-top-right-radius: 20px;">
            -
          </div>
        </div>

        <div class="row2">
          <div style="color: black;"><b>INTERNET</b></div>
          <div>
            <div class="radiobutton-container ">
              <label for="int1" id="int-label1">
                <input type="radio" id="int1" name="internet" value="1">
                <span><b>100 Mbps</b> - 1€</span>
              </label>
            </div>
          </div>
          <div>
            <div class="radiobutton-container ">
              <label for="int2" id="int-label2">
                <input type="radio" id="int2" name="internet" value="2">
                <span><b>200 Mbps</b> - 2€</span>
              </label>
            </div>
          </div>
          <div>
            <div class="radiobutton-container ">
              <label for="int3" id="int-label3">
                <input type="radio" id="int3" name="internet" value="3">
                <span><b>300 Mbps</b> - 3€</span>
              </label>
            </div>
          </div>
          <div>
            <div class="radiobutton-container ">
              <label for="int4" id="int-label4">
                <input type="radio" id="int4" name="internet" value="5">
                <span><b>500 Mbps</b> - 5€</span>
              </label>
            </div>
          </div>
          <div>-</div>
        </div>

        <div class="row3">
          <div style="color: black;"><b>WIRELESS MODEM</b> </div>
          <div>
            <div class="radiobutton-container ">
              <label for="mod1" id="mod-label1">
                <input type="radio" id="mod1" name="modem" value="1">
                <span><b>X1</b> - FALAS</span>
              </label>
            </div>
          </div>
          <div class="recomand-mod">
            <div class="radiobutton-container ">
              <label for="mod2" id="mod-label2">
                <input type="radio" id="mod2" name="modem" value="2">
                <span><b>X2</b> - 2€</span>
                <i class="icon-star star star1 invisible"></i>
              </label>
            </div>
          </div>
          <div>-</div>
          <div>-</div>
          <div>-</div>
        </div>

        <div class="row4">
          <div style="color: black;"><b>SPORT</b> </div>
          <div style="text-align: center;"><b>PAKO SPORTIVE FALAS</b> </div>
        </div>

        <div class="row5">
          <div style="color: black;"><b>SIM CARDS</b> </div>
          <div>
            <div class="radiobutton-container ">
              <label for="sim1" id="sim-label1">
                <input type="radio" id="sim1" name="sim" value="0">
                <span><b>X1</b> - FALAS</span>
              </label>
            </div>
          </div>
          <div>
            <div class="radiobutton-container ">
              <label for="sim2" id="sim-label2">
                <input type="radio" id="sim2" name="sim" value="1">
                <span><b>X2</b> - 2€</span>
              </label>
            </div>
          </div>
          <div>
            <div class="radiobutton-container ">
              <label for="sim3" id="sim-label3">
                <input type="radio" id="sim3" name="sim" value="2">
                <span><b>X3</b> - 3€</span>
              </label>
            </div>
          </div>
          <div>-</div>
          <div>-</div>
        </div>

        <div class="row6">
          <div style="color: black;"><b>PHONE PACKAGES</b> </div>
          <div class="recomand-phone">
            <div class="radiobutton-container ">
              <label for="phone1" id="phone-label1">
                <input type="radio" id="phone1" name="phone" value="3">
                <span><b>PO</b> - 3€</span>
                <i class="icon-star star star2 invisible"></i>
              </label>
            </div>
          </div>
          <div>-</div>
          <div>-</div>
          <div>-</div>
          <div>-</div>
        </div>

        <div class="row7">
          <div style="border-bottom-left-radius: 20px;
                      border-bottom-right-radius: 20px;">
            <div class="desc red" ><b>ÇMIMI TOTAL I PAKOS</b> </div>
            <div class="total red bol"><b>0<i class="icon-eur icon-size"></i></b> </div>
          </div>
        </div>
 
        <div class="footer">
          <div class="recomandations"><i class="icon-star star"></i> OUR RECOMMANDATIONS</div>
          <div class="hint red">* Duhet të selektoni së paku 3 Produkte për Pakon tuaj!</div>
        </div>

      </div>
    </div>
  </div>

  
  <script src="./app.js"></script>   
</body>
</html>
